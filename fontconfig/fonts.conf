<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<!-- -->
<fontconfig>
  <!-- Generic name aliasing -->
  <alias>
    <family>sans</family>
    <default>
      <family>sans-serif</family>
    </default>
  </alias>
  <alias>
    <family>sans-serif</family>
    <prefer>
      <family>Dejavu Sans</family>
    </prefer>
    <default>
      <family>Inziu Iosevka J</family>
      <family>Inziu Iosevka CK</family>
      <family>Inziu Iosevka K</family>
    </default>
  </alias>
  <alias>
    <family>serif</family>
    <prefer>
      <family>Dejavu Serif</family>
    </prefer>
    <default>
      <family>Inziu Iosevka J</family>
      <family>Inziu Iosevka CK</family>
      <family>Inziu Iosevka K</family>
    </default>
  </alias>
  <alias>
    <family>monospace</family>
    <prefer>
      <family>Iosevka Term</family>
    </prefer>
    <default>
      <family>Inziu Iosevka J</family>
      <family>Inziu Iosevka CK</family>
      <family>Inziu Iosevka K</family>
    </default>
  </alias>
</fontconfig>
